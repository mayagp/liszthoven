<label
  class="form-input flex flex-col rounded-lg border border-zinc-200 bg-white p-2 focus-within:border-sky-600/50 dark:border-zinc-700 dark:bg-zinc-800"
  [for]="uniqueId"
>
  <p
    class="m-0 block p-0 text-2xs font-medium leading-5 text-zinc-700 dark:text-white/60"
  >
    {{ title }}
  </p>
  <textarea
    class="m-0 w-full bg-white p-0 text-xs ring-0 focus:outline-none focus:ring-0 dark:bg-zinc-800"
    rows="5"
    type="text"
    [(ngModel)]="value"
    [id]="uniqueId"
    (input)="onValueChange(value)"
    [disabled]="disabled"
    [readonly]="readonly"
    [placeholder]="placeholder"
  ></textarea>
</label>
