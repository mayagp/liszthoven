<div
  class="space-y-3 rounded-lg bg-light-highest p-3 backdrop-blur-sm dark:bg-dark-highest"
>
  <div class="flex items-center">
    <h3 class="flex-1 text-sm font-medium">{{ title }}</h3>
    <button
      class="rounded-md p-2 hover:bg-light-lowest hover:dark:bg-dark-lowest"
      (click)="onClose()"
    >
      <fa-icon [fixedWidth]="true" [icon]="faTimes"></fa-icon>
    </button>
  </div>
  <div class="space-y-3">
    <!-- <div *ngIf="allowedFilteringData" class="branch-search mb-4 flex">
      <span class="p-input-icon-left w-full">
        <input
          pInputText
          type="text"
          class="p-input h-8 w-full text-xs"
          placeholder="Search Product"
          [(ngModel)]="searchQuery"
          fcDebounceKeyup
          [debounceTime]="900"
          (onEvent)="search()" />
        <i class="pi pi-search"></i>
      </span>
    </div> -->
    <div
      class="customer-list h-[400px] overflow-auto rounded dark:bg-dark-high"
    >
      <div class="space-y-2" *ngIf="!loading">
        <ng-container *ngFor="let inventory of inventories">
          <button
            [disabled]="inventory.quantity == 0"
            [ngClass]="{
              'cursor-default opacity-50 hover:border-light-low hover:dark:border-dark-low':
                inventory.quantity == 0,
            }"
            class="flex w-full cursor-pointer gap-2 rounded-md border border-light-low bg-light-low p-2 text-left text-xs hover:border-primary-light dark:border-dark-low dark:bg-dark-low hover:dark:border-primary-light"
            (click)="submit(inventory)"
          >
            <div
              class="aspect-square w-20 flex-none rounded-lg bg-white object-cover"
            >
              <fc-image-preview
                [preview]="true"
                [src]="
                  inventory.product.product_images[0].url
                    ? inventory.product.product_images[0].url
                    : 'assets/images/placeholder/placeholder_small.jpg'
                "
              >
              </fc-image-preview>
            </div>
            <div class="space-y-1">
              <p>{{ inventory.product.name }}</p>
              <p>Qty Available : {{ inventory.quantity | number }} Pcs</p>
            </div>
          </button>
        </ng-container>
      </div>
      <div
        class="py-[15vh] text-center"
        *ngIf="!inventories.length && !loading"
      >
        <img
          class="mx-auto w-32 rounded-lg object-cover"
          src="assets/images/bg/empty.png"
        />
        <p>No Data</p>
      </div>
      <div class="py-[20vh] text-center" *ngIf="loading">
        <!-- <fc-loading></fc-loading> -->
      </div>
    </div>
    <!-- <div *ngIf="allowedFilteringData">

        [page]="page"
        [totalPages]="totalPages"
        [totalRecords]="totalRecords"
        (onPageUpdate)="onPageUpdate($event)"></fc-pagination>
    </div> -->
  </div>
</div>
